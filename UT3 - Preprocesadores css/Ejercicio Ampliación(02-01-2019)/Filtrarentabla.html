<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.w3schools.com/lib/w3.js"></script> 
    <title>Filtrar</title>
</head>
<body> 
    <h2>Filtrado de valores en una lista</h2> 
    <p>Introduce el término de búsqueda:</p> 
    <input oninput="w3.filterHTML('#identificador1', '.elemento', this.value)">
    <table id="identificador1"> 
        <tr> 
            <th>Jugador</th> 
            <th>Ciudad</th> 
            <th>País</th> 
        </tr> 
        <tr class="elemento"> 
            <td>Toni Kross</td> 
            <td>Greisfwald</td> 
            <td>Alemania</td> 
        </tr> 
        <tr class="elemento"> 
            <td>Robert Lewandoski</td> 
            <td>Varsovia</td> 
            <td>Polonia</td> 
        </tr>
    </table>
    
    
</body>
</html>
