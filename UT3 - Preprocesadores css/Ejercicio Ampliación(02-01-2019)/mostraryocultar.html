<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <title>MostrarYOcultar</title>
</head>
<body>
    <h1>Ocultar y mostrar</h1>
    <p id="identificador1">Con identificador 1</p>
    <h2>H2</h2>
    <p class="clase1">Con la clase clase1</p>
    <br>
    <button onclick="w3.hide('#identificador1')">Ocultar identificador 1</button>
    <button onclick="w3.hide('h2')">Ocultar h2</button>
    <button onclick="w3.hide('.clase1')">Ocultar clase1</button>
    <br>
    <br>
    <button onclick="w3.show('#identificador1')">Mostrar identificador 1</button>
    <button onclick="w3.show('h2')">Mostrar h2</button>
    <button onclick="w3.show('.clase1')">Mostrar clase1</button>
    <br>
    <br>
    <button onclick="w3.toggleShow('#identificador1')">Ocultar/Mostrar identificador1</button>
    <button onclick="w3.toggleShow('h2')">Ocultar/Mostrar h2</button>
    <button onclick="w3.toggleShow('.clase1')">Ocultar/Mostrar clase 1</button>
</body>
</html>
