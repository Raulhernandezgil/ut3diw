<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.w3schools.com/lib/w3.js"></script> 
    <title>Filtrar</title>
</head>
<body> 
    <h2>Filtrado de valores en una lista</h2> 
    <p>Introduce el término de búsqueda:</p> 
    <input oninput="w3.filterHTML('#identificador1', 'li', this.value)" placeholder="Busca algo…">
    <ul id="identificador1"> 
        <li>Jon Nieve</li> 
        <li>Meñique</li> 
        <li>Khaleesi</li> 
        <li>Tyrion</li> 
        <li>El Perro</li>
        <li>Arya</li> 
        <li>La Montaña</li> 
        <li>Cersei</li> 
        <li>El Rey de la Noche</li> 
        <li>Los Salvajes</li> 
        <li>Brandon</li> 
        <li>Sansa</li> 
    </ul>
    
    
</body>
</html>
