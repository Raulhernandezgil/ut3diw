<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <title>AñadirEstilos</title>
    </head>
    <body>
        <h1>Con estilos</h1>
        <button onclick="w3.addStyle('#identificador1','font-size','30px')">Añadir estilo al parrafo con identificador</button>
        <p id="identificador1">Tamaño</p>
        <button onclick="w3.addStyle('h2','background-color','red')">Añadir estilo al h2</button>
        <h2>Cambia color de fondo</h2>
        <button onclick="w3.addStyle('.clase1','text-decoration','underline black')">Añadir estilo familia</button>
        <p class="clase1">Cambia de tipo de decoracion</p>
    </body>
</html>
